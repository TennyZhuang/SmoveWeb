<div style="padding: 30px;">
<h1>帮助说明</h1>
<p>1. 登陆阶段：输入用户名并回车后即进入准备完成状态，同时等待其他玩家准备。</p>
<p>2. 准备阶段：所有用户准备完成后立刻进入游戏。如果用户准备完成十秒后仍有其他用户没有完成准备，该用户可以移除未准备用户进入游戏。</p>
<p>3. 游戏开始：界面的四个方向会有黑色棋子出现，玩家要躲避黑色棋子。玩家移动时，不能移动到已经有其他玩家的位置。每次背景颜色变化表示用户进入了下一关卡。</p>
<p>4. 玩家失败：当玩家棋子碰到黑色棋子后，玩家的状态会变更为失败。玩家可以继续观看游戏，但不能进行任何操作。</p>
<p>5. 游戏结束：所有玩家死亡后，显示玩家的排名，并可以选择重新开始游戏。</p>

</div>
</body>
</html>

<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmoveWeb</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="loginDiv">
      <button id="help"><a href="help.html" target="_blank">Help</a></button>
      <h1>
        Smove
      </h1>
      <div class="img-wrapper">
        <img src="images/smove_logo.png" alt="logo" id="logo">
      </div>
      <input type="text" id="nameInput", placeholder="Enter your name...">
    </div>
    <canvas id="canvas" width=600 height=600></canvas>
    <div id="wrapper">
      <h1 id="lose">You Lose</h1>
      <ul id="rank"></ul>
      <button id="restart">RESTART</button>
    </div>

    <audio loop id="background-music">
      <source src="audios/this_game.ogg" type="audio/ogg">
      <source src="audios/this_game.mp3" type="audio/mpeg">
    </audio>

    <audio id="click-music">
      <source src="audios/click.ogg" type="audio/ogg">
      <source src="audios/click.mp3" type="audio/mpeg">
    </audio>

    <audio id="collision-music">
      <source src="audios/collision.ogg" type="audio/ogg">
      <source src="audios/collision.mp3" type="audio/mpeg">
    </audio>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->

    <script src="scripts/remote.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
